<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmot</title>
    <!-- link for an icon of the tap -->
    <link rel="icon" href="./assets/images/quiz.png" type="image/x-icon">
    <!-- link for css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- link for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="welcome">Welcome to the Quiz App!</h1>
        <p class="welcome-paragraph">This is a fun quiz game where you will answer 10 multiple-choice questions. Try to get the highest score!</p>
        
        <h2 class="how-to">How to Play</h2>
        <ul class="how-to-list">
          <li class="how-to-item">Click "Start Game" to begin</li>
          <li class="how-to-item">Enter your name</li>
          <li class="how-to-item">Answer all 10 questions</li>
          <li class="how-to-item">See your score at the end</li>
        </ul>
    
        <div class="button-group">
          <button id="start-btn">Start Game</button>
          <button id="leaderboard-btn">View Leaderboard</button>
        </div>
      </div>
</body>
</html>
